# =============================================================================
# USER ROLES
# =============================================================================

user_roles:
  - value: bitflow_admin
    label: Bitflow Admin
    description: Platform-level superuser with God Mode across all universities
    hierarchy_level: platform
    god_mode_enabled: true
    
  - value: university_owner
    label: University Owner
    description: University-level superuser with God Mode within their university
    hierarchy_level: university
    god_mode_enabled: true
    
  - value: super_admin
    label: Super Admin
    description: University-wide administrator (below University Owner)
    hierarchy_level: university
    god_mode_enabled: false
    
  - value: principal
    label: Principal
    description: College-level administrator
    hierarchy_level: college
    god_mode_enabled: false
    
  - value: college_admin
    label: College Admin
    description: College-level administrative staff
    hierarchy_level: college
    god_mode_enabled: false
    
  - value: super_academics
    label: Super Academics
    description: University-wide academic coordinator
    hierarchy_level: university
    god_mode_enabled: false
    
  - value: faculty_teacher
    label: Faculty/Teacher
    description: Teaching staff at department level
    hierarchy_level: department
    god_mode_enabled: false
    
  - value: student
    label: Student
    description: Enrolled student
    hierarchy_level: department
    god_mode_enabled: false
    
  - value: parent
    label: Parent
    description: Parent/Guardian of a student
    hierarchy_level: department
    god_mode_enabled: false
    
  - value: admission_admin
    label: Admission Admin
    description: Manages student admissions
    hierarchy_level: college
    god_mode_enabled: false
    
  - value: super_accountant
    label: Super Accountant
    description: University-wide financial administrator
    hierarchy_level: university
    god_mode_enabled: false
    
  - value: college_accounts_admin
    label: College Accounts Admin
    description: College-level financial administrator
    hierarchy_level: college
    god_mode_enabled: false
    
  - value: college_fee_admin
    label: College Fee Admin
    description: College-level fee collection administrator
    hierarchy_level: college
    god_mode_enabled: false
    
  - value: super_non_teaching_manager
    label: Super Non-Teaching Manager
    description: University-wide non-teaching staff manager
    hierarchy_level: university
    god_mode_enabled: false

