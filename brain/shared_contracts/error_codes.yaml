    message: "Validation failed"
    user_message: "Please check your input and try again."
    
  ERR_VALIDATION_REQUIRED_FIELD:
    code: "ERR_VALIDATION_REQUIRED_FIELD"
    http_status: 400
    message: "Required field missing"
    user_message: "Please fill in all required fields."
    
  ERR_VALIDATION_INVALID_EMAIL:
    code: "ERR_VALIDATION_INVALID_EMAIL"
    http_status: 400
    message: "Invalid email format"
    user_message: "Please enter a valid email address."
    
  ERR_VALIDATION_INVALID_PHONE:
    code: "ERR_VALIDATION_INVALID_PHONE"
    http_status: 400
    message: "Invalid phone number format"
    user_message: "Please enter a valid phone number."
    
  ERR_VALIDATION_PASSWORD_TOO_WEAK:
    code: "ERR_VALIDATION_PASSWORD_TOO_WEAK"
    http_status: 400
    message: "Password does not meet security requirements"
    user_message: "Password must be at least 8 characters with uppercase, lowercase, number, and special character."
    
  ERR_VALIDATION_INVALID_DATE:
    code: "ERR_VALIDATION_INVALID_DATE"
    http_status: 400
    message: "Invalid date format"
    user_message: "Please enter a valid date."
    
  ERR_VALIDATION_INVALID_ENUM:
    code: "ERR_VALIDATION_INVALID_ENUM"
    http_status: 400
    message: "Invalid value for field"
    user_message: "Please select a valid option."

