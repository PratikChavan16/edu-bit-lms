# Error Codes - Standardized Error Handling
# Version: 1.0.0
# Last Updated: 2025-01-XX
# Purpose: Standardized error codes for ALL portals
# Usage: Use these codes in ApiError.code field

# =============================================================================
# ERROR CODE FORMAT
# =============================================================================
# Format: ERR_<CATEGORY>_<SPECIFIC_ERROR>
# Categories: AUTH, VALIDATION, PERMISSION, RESOURCE, GOD_MODE, SYSTEM

# =============================================================================
# AUTHENTICATION ERRORS (1xxx)
# =============================================================================

authentication:
  ERR_AUTH_INVALID_CREDENTIALS:
    code: "ERR_AUTH_INVALID_CREDENTIALS"
    http_status: 401
    message: "Invalid email or password"
    user_message: "The email or password you entered is incorrect. Please try again."
    
  ERR_AUTH_TOKEN_EXPIRED:
    code: "ERR_AUTH_TOKEN_EXPIRED"
    http_status: 401
    message: "Authentication token has expired"
    user_message: "Your session has expired. Please log in again."
    
  ERR_AUTH_TOKEN_INVALID:
    code: "ERR_AUTH_TOKEN_INVALID"
    http_status: 401
    message: "Invalid authentication token"
    user_message: "Invalid authentication. Please log in again."
    
  ERR_AUTH_REFRESH_TOKEN_INVALID:
    code: "ERR_AUTH_REFRESH_TOKEN_INVALID"
    http_status: 401
    message: "Invalid refresh token"
    user_message: "Your session cannot be refreshed. Please log in again."
    
  ERR_AUTH_USER_NOT_FOUND:
    code: "ERR_AUTH_USER_NOT_FOUND"
    http_status: 404
    message: "User not found"
    user_message: "No account found with this email address."
    
  ERR_AUTH_USER_INACTIVE:
    code: "ERR_AUTH_USER_INACTIVE"
    http_status: 403
    message: "User account is inactive"
    user_message: "Your account has been deactivated. Please contact support."
    
  ERR_AUTH_EMAIL_ALREADY_EXISTS:
    code: "ERR_AUTH_EMAIL_ALREADY_EXISTS"
    http_status: 409
    message: "Email already registered"
    user_message: "An account with this email already exists."

# =============================================================================
# VALIDATION ERRORS (2xxx)
# =============================================================================

