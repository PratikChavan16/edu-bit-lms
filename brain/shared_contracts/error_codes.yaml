    message: "User role does not have access to this resource"
    user_message: "This feature is not available for your role."
    
  ERR_PERMISSION_TENANT_MISMATCH:
    code: "ERR_PERMISSION_TENANT_MISMATCH"
    http_status: 403
    message: "Cannot access resources from another tenant"
    user_message: "You cannot access resources from another organization."
    
  ERR_PERMISSION_GOD_MODE_REQUIRED:
    code: "ERR_PERMISSION_GOD_MODE_REQUIRED"
